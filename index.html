<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

	<div id="app">
		<menu-superior></menu-superior>
	</div>

	<hr />

	<div id="app-1">
		<contador></contador>
		<contador></contador>
		<contador></contador>
	</div>

	<hr />

	<div id="app-2">
		<header id="header">
			<h1>{{title}}</h1>
			<contador></contador>
			<menu-superior></menu-superior>
		</header>

		<hr />

		<p>sidebar</p>

		<aside id="sidebar">
			<span>{{item}}</span>
			<contador></contador>
		</aside>
	</div>

	<hr />

	<div id="app-3">
		<section id="conteudo">
			<postagem titulo="Titulo 1" corpo="Texto do item 1"></postagem>
			<postagem titulo="Titulo 2" corpo="Texto do item 2"></postagem>
			<postagem titulo="Titulo 3" corpo="Texto do item 3"></postagem>
		</section>
	</div>

	<hr />

	<div id="app-4">
		<section id="conteudo2">

			<aviso>Mensagem de Aviso</aviso>

			<br />

			<postagem>
				<template slot="titulo">
					titulo <u>da</u> postagem
				</template>
				<template slot="corpo">
					Corpo da Postagem <br />
					<button>Botao na postagem</button><br />
					<img src="http://google.com.br/google.jpg" />
				</template>
			</postagem>
		</section>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
