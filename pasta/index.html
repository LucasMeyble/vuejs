<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VueJs</title>
</head>
<body>
    
    <div id="app" v-bind:title="menssage">
        <span>Pare o mouse sobre min</span>
    </div>

    <hr />

    <div id="app-2" v-if="seen">
        <span>agora vc me vÃª</span>
    </div>

    <hr />

    <div id="app-3">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <hr />

    <div id="app-4">
        <span>{{ n1 }} + </span>
        <input type="text" v-model="n2" /> = 
        <span>{{ n1 + parseInt(n2) }}</span>
    </div>

    <hr />

    <div id="app-5">
        <span>{{ n1 }} + {{ n2 }}</span> =
        <input type="text" v-model="somaResult"/>

        <div v-if="(n1 + n2 == somaResult) && (somaResult != 0)">ACERTOU!!</div>
        <div v-if="(n1 + n2 != somaResult) && (somaResult != 0)">ERROU!!</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
